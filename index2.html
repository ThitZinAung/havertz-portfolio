<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Creative Portfolio</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Creative footer styles */
        body {
            background-color: #f8f9fa;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer-links a:hover {
            color: #29b6f6; /* Change color on hover */
            background: linear-gradient(to right, #2196F3, #21CBF3); /* Gradient color on hover */
            border-radius: 3px;
            padding: 3px;
        }

        .social-icons {
            font-size: 24px;
            margin: 0 10px;
            color: #ffffff;
            transition: color 0.3s ease-in-out;
        }

        .social-icons:hover {
            color: #29b6f6; /* Change color on hover */
        }

        /* Additional responsive styling */
        @media (max-width: 768px) {
            .footer-links {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Your website content goes here -->

    <!-- Creative footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="footer-links">
                        <a href="#home">Home</a> |
                        <a href="#about">About</a> |
                        <a href="#portfolio">Portfolio</a> |
                        <a href="#contact">Contact</a>
                    </div>
                    <p>&copy; 2024 Your Name. All rights reserved.</p>
                </div>
            </div>

            <!-- Social media icons -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="#" class="social-icons"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icons"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icons"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-icons"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
